<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 
        // Префиксный инкримент при котором возвращает новое значение ( ++a = а+1)
        
        //пример 2
        d = b++;
        alert(d); //ответ: 1
        // Постфиксная инкримент при котором возвращает старое значение (b), 
        //а затем изменяет прежнее значение (b) d=b, а потом b=b+1
        
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        // Поскольку новое значение теперь ( a = 2) мы инкременируем его ++a = 2+1, получим с = 2 + 3
        
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a);//3
        alert(b);//3
        // Новое значение b=2, мы получим d = 2 + 2, а после значение b++= b+1 обновит свои данные. 
        // А значение (a) ,инкрименировано в примере 3.
        
    </script>
</body>
</html>
