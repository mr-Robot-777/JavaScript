<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

    // Вариант 1 сделал через for
        for (let a = 'x'; a.length <= 20; a += 'x') {
            console.log(a);
        }

    // Вариант 2 сделал через цикл While
    let b = "#";
	while (b.length<=20){
	    console.log(b + "\n");
        b+="#";
    }
    
    </script>
</body>
</html>
