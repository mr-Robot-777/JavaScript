<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let a = 2, b = 5;
        if (a >= 0 && b >= 0) {
            console.log('Если оба числа положительные, то их разность : ' + (a - b));
        } 
        else if (a < 0 && b < 0) {
            console.log('Если оба числа меньше нуля, то их произведение : ' + (a + b));
        } 
        let c = -3, d = 7;
        if (c>0, d<0 || d>0, c<0) {
            console.log('Если разные знаки, то  их сумма : ' + (c + d));
        }
    </script>
</body>
</html>
