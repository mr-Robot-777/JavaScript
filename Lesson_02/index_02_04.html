<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use ctrict';

        let a=5, b=9;
        function addition(a, b) {
            return a + b;
        }
        function subtraction(a, b) {
            return a - b;
        }
        function division(a, b) {
            return a / b;
        }
        function multiplication(a, b) {
            return a * b;
        }
        console.log(addition(a, b)); // сложение
        console.log(subtraction(a, b)); // вычитание
        console.log(division(a, b)); // деление
        console.log(multiplication(a, b)); // умножение

    </script>
</body>
</html>
