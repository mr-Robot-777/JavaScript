<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         "use strict";        
         console.log(10 + 10 + "10"); // выполняется слево на право, 10+10=20, потом "20" - это строка и происходит слияние, получается слияние "2010"
         console.log(10 + "10" + 10); // 10 + "10" - слияние "1010", и потом тоже слияние "1010" + 10, результат "101010"
         console.log(10 + 10 + +"10"); // 10 +10 = 20, +"10"-унарный плюс, результат число 30
         console.log(10 / -""); // отрицательная бесконечность (-"")-это -0
         console.log(10 / +"2,5"); // получится NaN так как разделитель должна быть точка а не запятая +"2,5", а при делении на NaN получится NaN

    </script>
</body>
</html>
